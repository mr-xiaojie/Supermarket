            <section id="right-con">
                <el-container>
                    <el-header>
                        <h2>欢迎您 admin</h2>
                        <p>查看详细的系统信息</p>
                    </el-header>

                    <el-main>
                        <el-card class="box-card">
                            <div slot="header" class="clearfix">
                                <span>
                                    <h3>添加管理员账号</h3>
                                </span>
                                <!-- <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button> -->
                            </div>
                            <div class="text item"  style="width: 30%;">
                                <el-form :model="loginForm" status-icon :rules="rules" ref="loginForm" label-width="100px"
                                    class="demo-ruleForm">
                                    <el-form-item label="用户名" prop="username">
                                        <el-input type="text" v-model="loginForm.username" autocomplete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item label="密码" prop="password">
                                        <el-input type="password" v-model="loginForm.password" autocomplete="off"></el-input>
                                    </el-form-item>
                                    <el-form-item label="确认密码" prop="checkPass">
                                        <el-input v-model.number="loginForm.checkPass"></el-input>
                                    </el-form-item>
                                    <el-form-item label="选择用户组" prop="region">
                                        <el-select v-model="loginForm.region" placeholder="请选择用户组" style="width: 336px;">
                                            <el-option label="普通管理员" value="shanghai"></el-option>
                                            <el-option label="超级管理员" value="beijing"></el-option>
                                        </el-select>
                                    </el-form-item>
                                    <el-form-item>
                                        <el-button type="primary" @click="submitForm('loginForm')">提交</el-button>
                                        <el-button @click="resetForm('loginForm')">重置</el-button>

                                </el-form>

                    </el-main>

                    </el-footer>

            <!--  -->
        </el-container>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                //定义一个方法 验证 确认密码
                let checkPwd = (rule, value, callback) => {
                    if (value === '') {
                        callback(new Error('请再次输入密码!'))
                    } else if (value != this.loginForm.password) {
                        callback(new Error('两次输入密码不一致!'))
                    } else {
                        callback(); // 成功的回调
                    }
                }
                return {
                    // 定义表单需要的数据
                    loginForm: {
                        username: '',
                        password: '',
                        checkPass: '',
                        region: ''
                    },
                    // 验证 数据
                    rules: {
                        username: [
                            // required是否必填 message:提示信息 trigger:触发方式
                            {
                                required: true,
                                message: '请输入用户名',
                                trigger: 'blur'
                            },
                            {
                                min: 5,
                                max: 12,
                                message: '长度在 5 到 8 个字符',
                                trigger: 'blur'
                            }
                        ],
                        password: [
                            // required是否必填 message:提示信息 trigger:触发方式
                            {
                                required: true,
                                message: '请输入密码',
                                trigger: 'blur'
                            },
                            {
                                min: 5,
                                max: 12,
                                message: '长度在 5 到 8 个字符',
                                trigger: 'blur'
                            }
                        ],
                        checkPass: [
                            // required是否必填 message:提示信息 trigger:触发方式
                            {
                                required: true,
                                validator: checkPwd,
                                trigger: 'blur'
                            }
                        ],
                        region: [
                            { required: true, message: '请选择用户组', trigger: 'change' }
                        ]
                    }

                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('登录成功!');
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            },
            components: {
                'side-title': {
                    props: [],
                    data() {
                        return {
                            title: '华联超市管理系统',
                            userName: 'admin'
                        }

                    },
                    template: `<div id="side-title">
                    <h2>{{title}}</h2>
                    <p>你好,<a href="">{{userName}}</a></p>
                    <p><a href="/">管理首页</a> | <a href="/login">退出系统</a></p>
                </div>`
                }
            }
        })
    </script>
