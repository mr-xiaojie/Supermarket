<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统</title>
    <!-- jquser.min.js -->
    <script src="./libs/jquery/jquery.min.js"></script>
    <!-- <script src="js/vue.min.js"></script> -->
    <script src="libs/vue/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="libs/element-ui/element-ui.css">
    <!-- 自己的样式 -->
    <link rel="stylesheet" href="css/index.css">
    <!-- 引入组件库 -->
    <script src="libs/element-ui/element-ui.js"></script>
    <!-- 格式化时间 -->
    <script src="libs/moment/moment.js"></script>
</head>

<body>
    <div id="app">
        <el-container style="min-height: 100vh;">
            <el-aside width="300px">
                <!--  -->
                <side-title></side-title>
                <!-- <div id="side-title">
                    <h2>华联超市管理系统</h2>
                    <p>你好,<span>admin</span></p>
                    <p><a href="/">管理首页</a>|<a href="/login">退出系统</a></p>
                </div> -->
                <!--  -->

                <el-menu :unique-opened="true" :default-openeds="['6']">
                   <!-- 菜单一 -->
                   <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>分类管理</template>
                    <el-menu-item-group>
                        <!-- <template slot="title">分组一</template> -->
                        <el-menu-item index="1-1">分类管理</el-menu-item>
                        <el-menu-item index="1-2">添加分类</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <!-- 菜单二 -->
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>商品管理</template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">商品管理</el-menu-item>
                        <el-menu-item index="2-2">添加商品</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <!-- 菜单三-->
                <el-submenu index="3">
                    <template slot="title"><i class="el-icon-setting"></i>进货管理</template>
                    <el-menu-item-group>
                        <el-menu-item index="3-1">库存管理</el-menu-item>
                        <el-menu-item index="3-2">添加库存</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <!-- 菜单四-->
                <el-submenu index="4">
                    <template slot="title"><i class="el-icon-setting"></i>出货管理</template>
                    <el-menu-item-group>
                        <el-menu-item index="4-1">销售列表</el-menu-item>
                        <el-menu-item index="4-2">商品出库</el-menu-item>
                        <el-menu-item index="4-3">商品退货</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <!-- 菜单四-->
                <el-submenu index="5">
                        <template slot="title"><i class="el-icon-setting"></i>统计管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="5-1">销售统计</el-menu-item>
                            <el-menu-item index="5-2">进货统计</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 菜单四-->
                <el-submenu index="6">
                        <template slot="title"><i class="el-icon-setting"></i>账号管理</template>
                        <el-menu-item-group>
                            <el-menu-item class="is-active" index="6-1">账号管理</el-menu-item>
                            <el-menu-item index="6-2">添加账号</el-menu-item>
                            <el-menu-item index="6-3">密码修改</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 菜单四-->
                <el-submenu index="7">
                        <template slot="title"><i class="el-icon-setting"></i>会员管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="7-1">账号管理</el-menu-item>
                            <el-menu-item index="7-2">添加账号</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <!-- 菜单四-->
                <el-submenu index="8">
                        <template slot="title"><i class="el-icon-setting"></i>系统管理</template>
                        <el-menu-item-group>
                            <el-menu-item index="8-1">系统信息</el-menu-item>
                            <el-menu-item index="8-2">系统配置</el-menu-item>
                            <el-menu-item index="8-3">权限管理</el-menu-item>
                            <el-menu-item index="8-4">添加管理组</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>

            <section id="right-con">
                <el-container>
                    <el-header>
                        <h2>欢迎您 admin</h2>
                        <p>查看详细的系统信息</p>
                    </el-header>

                    <el-main>
                        <el-card class="box-card">
                            <div slot="header" class="clearfix">
                                <span>
                                    <h3>账号管理</h3>
                                </span>
                                <!-- <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button> -->
                            </div>
                            <div class="text item">
                                <el-table ref="multipleTable" :data="tableData3" tooltip-effect="dark" style="width: 100%"
                                    @selection-change="handleSelectionChange">
                                    <el-table-column type="selection">
                                    </el-table-column>
                                    <el-table-column prop="username" label="用户名">
                                    </el-table-column>
                                    <el-table-column prop="groups" label="用户组" show-overflow-tooltip>
                                    </el-table-column>
                                    <el-table-column label="日期">
                                        <template slot-scope="scope">{{ scope.row.ctime  | formatCtime }}</template>
                                    </el-table-column>
                                    <el-table-column label="操作">
                                        <template slot-scope="scope">
                                            <el-button size="mini" type="primary" @click="handleEdit(scope.row.id)">
                                                <i class="el-icon-edit"></i>
                                                编辑
                                            </el-button>
                                            <el-button size="mini" type="danger" @click="handleDelete(scope.row.id)">
                                                <i class="el-icon-delete"></i>
                                                删除
                                            </el-button>
                                        </template>
                                    </el-table-column>
                                </el-table>
                                <div style="margin-top: 20px">
                                    <el-button @click="toggleSelection([tableData3[1], tableData3[2]])">切换第二、第三行的选中状态</el-button>
                                    <el-button @click="toggleSelection()">取消选择</el-button>
                                </div>
                            </div>
                        </el-card>

                    </el-main>
                    <!-- 右侧尾部 -->
                    <el-footer>
                        <hr />
                        <p>&copy; Copyright 2018 华联超市管理系统</p>
                    </el-footer>
                </el-container>
            </section>
            <!--  -->
        </el-container>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    tableData3: [],
                    multipleSelection: []
                }
            },
            // vue实例创建完毕 没有挂载dom 适合准备数据(发送ajax 获取数据)
            created () {
                // 缓存this 指向
                _this = this;
                // 浏览器发送get请求
                $.get('/users/userList', function(data){
                    console.log(data);
                    // 将后端返回的数据 绑到 tableData3 上
                    _this.tableData3=data;
                })
                // 调用一次请求所有数据的方法
                //this.getAllUsers();
             },
            methods: {
                // 表单选择函数
                toggleSelection(rows) {
                    if (rows) {
                        rows.forEach(row => {
                            this.$refs.multipleTable.toggleRowSelection(row);
                        });
                    } else {
                        this.$refs.multipleTable.clearSelection();
                    }
                },
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                },

                // 删除单条数据 方法
                handleDelete(id){
                    // 保留this
                    _this = this;
                    // 向后端发送get 请求
                    $.get(`/users/deleteOne?id=${id}`, function(data){
                       // console.log(data);
                       if(data.errcode === 1){
                           alert(data.msg);
                           // 从新加载页面
                           // location.href='./userList.html'
                           // 或者再次获取数据
                           // 浏览器发送get请求
                            $.get('/users/userList', function(data){
                                console.log(data);
                                // 将后端返回的数据 绑到 tableData3 上
                                _this.tableData3=data;
                            })
                       }else{
                            alert(data.msg);
                       }
                    })
                },
                
                // 跳转到修改页面
                handleEdit(id){
                    location.href=`/userEdit.html?id=${id}`;
                }
                
            },
            components: {
                'side-title': {
                    props: [],
                    data() {
                        return {
                            title: '华联超市管理系统',
                            userName: 'admin'
                        }
                    },
                    template: `<div id="side-title">
                    <h2>{{title}}</h2>
                    <p>你好,<a href="">{{userName}}</a></p>
                    <p><a href="/">管理首页</a> | <a href="/login">退出系统</a></p>
                </div>`
                }
            },
            // 过滤器
            filters: {
                // 过滤时间
                formatCtime (value) {
                    return moment(value).format("YYYY-MM-DD HH:mm:ss");
                }
            }
        })
    </script>
</body>

</html>
