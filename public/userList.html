                            </div>
                            <div class="text item">
                                <el-table ref="multipleTable" stripe :data="tableData3" tooltip-effect="dark" style="width: 100%"
                                    @selection-change="handleSelectionChange">
                                    <el-table-column type="selection">
                                    </el-table-column>
                                    <el-table-column prop="username" label="用户名">

                                    <el-table-column prop="groups" label="用户组" show-overflow-tooltip>

                                    <el-table-column label="日期">

                                    </el-table-column>
                                    <el-table-column label="操作">

                                            <el-button size="mini" type="primary" @click="handleEdit(scope.row.id)">
                                                <i class="el-icon-edit"></i>

                                            <el-button size="mini" type="danger" @click="handleDelete(scope.row.id)">

                                        </template>
                                    </el-table-column>
                                </el-table>
                                <!-- 分页控件 -->
                                <br />

                                    :current-page="pagesNum" :page-sizes="[1, 3, 5, 10, 15, 20, 30]" :page-size="barsNum"
                                    layout="total, sizes, prev, pager, next, jumper" :total="barsAll">
                                </el-pagination>
                                <!-- 分页控件 end -->
                                <div style="margin-top: 20px">
                                    <el-button @click="deleteRows()">批量删除</el-button>

    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    tableData3: [],
                    multipleSelection: [],
                    currentPage: 1, // 默认页码
                    barsAll: 0,// 总条数
                    barsNum: 5, // 每页的条数
                    pagesNum: 1 // 当前 的页码
                }
            },
            // vue实例创建完毕 没有挂载dom 适合准备数据(发送ajax 获取数据)
            created() {
                // 缓存this 指向
                _this = this;
                // 浏览器发送get请求
                // 调用一次请求所有数据的方法
                this.getAllUsers()
            },
            methods: {
                // 分页
                handleSizeChange(val) {
                    // 每页的条数
                    this.barsNum = val;
                    this.getAllUsers()
                },
                handleCurrentChange(val) {
                    // 当前 的页码
                    this.pagesNum = val;
                    this.getAllUsers()
                },
                // 请求所有数据的方法
                getAllUsers(){
                    // 保留 this
                    let _this = this;
                    // 获取当前的 页码 和 要放的 条数(也是要发个后端的 参数)
                    let params = {
                        barsNum : this.barsNum, // 条数
                        pagesNum : this.pagesNum // 页码
                    }
                    // 发送 get 请求
                    $.get('/users/userList', params, function(data){
                        if (!data.pageData.length && _this.pagesNum > 1){
                            _this.pagesNum -= 1;
                            console.log(_this.pagesNum);
                            _this.getAllUsers();

                        }
                            // 把数据总条数 赋值给 totalcount
                            _this.barsAll = data.allUsers;
                            // 把对应的页码的数据 赋值给 tableData
                            _this.tableData3 = data.pageData;

                    })
                },
                //批量删除数据
                deleteRows() {
                    //console.log(this.multipleSelection);
                    // 获取勾选的数据
                    // 从勾选的数据里面 把id获取出来
                    let idArr = this.multipleSelection.map(v => v.id);
                    //console.log(idArr);

                    // 如果 没有选中项 就中断此方法
                    if (!idArr.length) {
                        alert('对不起!没有选中项!');
                        return false;
                    }

                    // 向后端发送 post 请求
                    $.post('/users/delUsers', {
                        "idArr": idArr
                    }, function (data) {
                        if (data.errcode === 1) {
                            alert(data.msg)
                            location.href = './userList.html'
                        } else {
                            alert(data.msg)
                        }
                    })

                },
                // 表单选择函数
                toggleSelection(rows) {
                    this.$refs.multipleTable.clearSelection();
                },
                handleSelectionChange(val) {
                    this.multipleSelection = val;
                },

                // 删除单条数据 方法
                handleDelete(id) {
                    // 保留this
                    _this = this;
                    // 向后端发送get 请求
                    $.get(`/users/deleteOne?id=${id}`, function (data) {
                        // console.log(data);
                        if (data.errcode === 1) {
                            alert(data.msg);
                            // 重新 拉取数据
                            _this.getAllUsers();
                        } else {
                            alert(data.msg);
                        }
                    })
                },

                // 跳转到修改页面
                handleEdit(id) {
                    location.href = `/userEdit.html?id=${id}`;
                }

            },
            components: {
                'side-title': {
                    props: [],
                    data() {
                        return {
                            title: '华联超市管理系统',
                            userName: 'admin'
                        }
                    },
                    template: `<div id="side-title">
                    <h2>{{title}}</h2>
                    <p>你好,<a href="">{{userName}}</a></p>
                    <p><a href="/">管理首页</a> | <a href="/users/signOut">退出系统</a></p>
                </div>`
                }
            },
            // 时间过滤器
            filters: {
                // 过滤时间
                formatCtime(value) {
                    return moment(value).format("YYYY-MM-DD HH:mm:ss");
                }
            }
        })
    </script>
