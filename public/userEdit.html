    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                //定义一个方法 验证 旧密码
                let oldPwd = (rule, value, callback) => {
                    if (value === '') {
                        callback(new Error('请输入原密码!'))
                    } else if (value != this.loginForm.ruleoldpassword) {
                        callback(new Error('旧密码不正确!请重新输入!!!'))
                    } else {
                        callback(); // 成功的回调
                    }
                }
                //定义一个方法 验证 确认密码
                let checkPwd = (rule, value, callback) => {
                    if (value === '') {
                        callback(new Error('请再次输入密码!'))
                    } else if (value != this.loginForm.newpassword) {
                        callback(new Error('两次输入密码不一致!'))
                    } else {
                        callback(); // 成功的回调
                    }
                }
                return {
                    // 定义表单需要的数据
                    loginForm: {
                        id:'',
                        username: '',
                        ruleoldpassword:'',
                        oldpassword: '',
                        newpassword: '',
                        checkPass: '',
                        region: ''
                    },
                    // 验证 数据
                    rules: {
                        username: [
                            // required是否必填 message:提示信息 trigger:触发方式
                            {
                                required: true,
                                message: '请输入用户名',
                                trigger: 'blur'
                            },
                            {
                                min: 5,
                                max: 12,
                                message: '长度在 5 到 8 个字符',
                                trigger: 'blur'
                            }
                        ],
                        oldpassword: [
                            // required是否必填 message:提示信息 trigger:触发方式
                            {
                                required: true,
                                validator: oldPwd,
                                trigger: 'blur'
                            }
                        ],
                        newpassword: [
                            // required是否必填 message:提示信息 trigger:触发方式
                            {
                                required: true,
                                message: '请输入密码',
                                trigger: 'blur'
                            },
                            {
                                min: 5,
                                max: 12,
                                message: '长度在 5 到 8 个字符',
                                trigger: 'blur'
                            }
                        ],
                        checkPass: [
                            // required是否必填 message:提示信息 trigger:触发方式
                            {
                                required: true,
                                validator: checkPwd,
                                trigger: 'blur'
                            }
                        ],
                        region: [
                            { required: true, message: '请选择用户组', trigger: 'change' }
                        ]
                    }

                };
            },
            // vue实例创建完毕 没有挂载dom 适合准备数据(发送ajax 获取数据)
            created () {
                        // 缓存this 指向
                        _this = this;
                        let url = location.href;
                        let id = url.split("=")[1];
                        console.log(id);
                        // 浏览器发送get请求
                        $.get(`/users/userEdit?id=${id}`, function(data){
                            console.log(data);
                            // console.log(_this.loginForm);
                            let newData = data[0];
                            _this.loginForm.id = newData.id;
                            _this.loginForm.username = newData.username;
                            _this.loginForm.ruleoldpassword = newData.password;
                            _this.loginForm.region = newData.groups;
                            //console.log(_this.loginForm);
                        })
                        // 调用一次请求所有数据的方法
                        //this.getAllUsers();
                    },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            //alert('添加成功!');
                            //向后端发送 post 请求后
                            // 获取要向后端发送的 参数 
                            let params = {
                                id:this.loginForm.id, // id
                                username:this.loginForm.username,// 用户名
                                password:this.loginForm.newpassword,// 密码
                                region:this.loginForm.region //分组
                            }
                            // 发送post 请求
                            $.post('/users/userEdit', params, function(data){
                                //console.log(data) data 后端返回的 数据
                                //location.href = "./userList.html";
                                // 如果成功 弹出对应的提示信息   data.errcode === 1
                                if (data.errcode === 1) {
                                     alert(data.msg);
                                    // 》》跳 转到用户账号列表页面
                                    location.href = "./userList.html";
                                    // alert(location.href);
                                } else {
                                // 否则 就是失败 弹出对应的提示信息  data.errcode === 0
                                    alert(data.msg)
                                }
                            });
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            },
            components: {
                'side-title': {
                    props: [],
                    data() {
                        return {
                            title: '华联超市管理系统',
                            userName: 'admin'
                        }

                    },
                    template: `<div id="side-title">
                    <h2>{{title}}</h2>
                    <p>你好,<a href="">{{userName}}</a></p>
                    <p><a href="/">管理首页</a> | <a href="/login">退出系统</a></p>
                </div>`
                }
            }
        })
    </script>
